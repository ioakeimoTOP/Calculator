<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./src/scripts/theming.js" defer></script>

    <link rel="stylesheet" href="./src/styles/main.css" />
    <script type="module" src="./src/scripts/index.js" defer></script>

    <title>Project Title</title>
  </head>
  <body class="light">
    <header>
      <input type="checkbox" name="theme-toggle" id="theme-toggle" />
    </header>
    <main>
      <section class="calculator">
        <output class="calculator__screen">0</output>
        <div class="calculator__mutators">
          <button class="calculator__item" data-mutation="clear">C</button>
          <button class="calculator__item" data-mutation="undo">
            &#x238C;
          </button>
          <button class="calculator__item calculator__item" data-mutation="del">
            &leftarrow;
          </button>
        </div>
        <div class="calculator__numpad">
          <button class="calculator__item">7</button>
          <button class="calculator__item">8</button>
          <button class="calculator__item">9</button>
          <button class="calculator__item">4</button>
          <button class="calculator__item">5</button>
          <button class="calculator__item">6</button>
          <button class="calculator__item">1</button>
          <button class="calculator__item">2</button>
          <button class="calculator__item">3</button>
          <button class="calculator__item calculator__item-double">0</button>
          <button class="calculator__item">.</button>
        </div>
        <div class="calculator__operators">
          <button class="calculator__item" data-operation="/">&divide;</button>
          <button class="calculator__item" data-operation="*">&times;</button>
          <button class="calculator__item" data-operation="+">&plus;</button>
          <button class="calculator__item" data-operation="-">&minus;</button>
          <button class="calculator__item" data-operation="=">&equals;</button>
        </div>
      </section>
    </main>
    <footer>
      <!-- <h4>Credits:</h4> -->
      <p>Copyright &copy; ioakeimo 2023</p>
    </footer>
  </body>
</html>
